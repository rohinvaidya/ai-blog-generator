<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Welcome to BlogSpark: the AI-Powered Blog Post Generator App!</h1>
            <p class="lead">This application is built on the Python Flask framework.</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="linkdin" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" style="field-sizing: content;" aria-label="With textarea" rows="10" disabled>LinkedIn has become the go-to platform for professionals looking to network, job hunt, or showcase their skills and experience. Launched in 2003, LinkedIn has grown to over 700 million users worldwide, making it a powerful tool for connecting with like-minded professionals and potential employers.

One of the key features of LinkedIn is the user's profile. Similar to a resume, a LinkedIn profile highlights a person's work experience, education, skills, and accomplishments. Users can also request recommendations from colleagues and endorse others for their skills, adding credibility to their profile.

Networking is at the core of LinkedIn, with users able to connect with professionals in their industry, join groups related to their interests, and follow companies to stay updated on industry news and job openings. The platform's messaging feature allows for direct communication with connections, making it easy to reach out for advice, collaborations, or job opportunities.

LinkedIn is not just for job seekers; it's also a valuable resource for businesses looking to hire talent, promote their brand, and engage with their audience. Companies can create business pages to showcase their products and services, share updates, and connect with potential customers and employees.

In conclusion, LinkedIn is a versatile platform that offers professionals the opportunity to network, build their personal brand, and advance their careers. Whether you're a recent graduate looking for your first job or a seasoned professional seeking new opportunities, having a strong presence on LinkedIn is essential in today's competitive job market.

</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "linkdin",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
