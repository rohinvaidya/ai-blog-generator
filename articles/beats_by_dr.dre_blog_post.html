<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Welcome to BlogSpark: the AI-Powered Blog Post Generator App!</h1>
            <p class="lead">This application is built on the Python Flask framework.</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="Beats by Dr.Dre" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>Beats by Dr. Dre: Unleashing the Power of Premium Sound

When it comes to headphones that combine style and high-quality sound, Beats by Dr. Dre stands out as a frontrunner in the audio industry. Founded by rapper and producer Dr. Dre in collaboration with record executive Jimmy Iovine in 2006, Beats has revolutionized the way we experience music on the go.

One of the key selling points of Beats headphones is their emphasis on delivering deep, rich bass that doesn't overpower the overall sound profile. This feature has made Beats a favorite among music enthusiasts, DJs, and casual listeners alike. Whether you're into hip-hop, rock, pop, or classical music, Beats headphones are designed to enhance your listening experience by providing a crisp, immersive soundstage.

Apart from their exceptional sound quality, Beats headphones are also known for their sleek and stylish design. From the iconic "b" logo to the range of vibrant colors and finishes, Beats offers a variety of options to suit every taste and personality. Whether you prefer the over-ear comfort of the Studio line or the compact portability of the Solo models, Beats has a headphone style for everyone.

In addition to their wired and wireless headphone options, Beats also offers earbuds and speakers that maintain the brand's commitment to superior sound quality and fashionable design.

Overall, Beats by Dr. Dre has carved out a niche in the audio market by blending top-notch sound performance with a fashion-forward aesthetic. So, whether you're looking to upgrade your listening experience or simply make a style statement, Beats headphones are a solid choice for those who demand both quality and flair in their audio accessories.

</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "Beats by Dr.Dre",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
