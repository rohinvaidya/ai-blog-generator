<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Welcome to BlogSpark: the AI-Powered Blog Post Generator App!</h1>
        <p class="lead">This application is built on the Python Flask framework.</p>
    </div>

    <hr/>

    <div class="jumbotron text-center">
        <h2>Generated Blog Post</h2>
         <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
            <input type="text" id="keyword" class="form-control" value="Tesla" disabled />
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
            <textarea class="form-control" aria-label="With textarea" rows="10" disabled><p>Title: The Revolutionary Journey of Tesla: Pioneering the Future of Transportation</p>
<p>Tesla, the brainchild of visionary entrepreneur Elon Musk, has made waves in the automotive industry with its cutting-edge electric vehicles. Founded in 2003, Tesla set out to prove that electric cars could be more than just environmentally friendly - they could also be sleek, powerful, and practical for everyday use.</p>
<p>One of Tesla's most iconic models, the Model S, introduced in 2012, revolutionized the perception of electric cars. With impressive acceleration, long-range capabilities, and a luxurious design, the Model S quickly became a status symbol for eco-conscious drivers and technology enthusiasts alike.</p>
<p>In addition to its consumer vehicles, Tesla has made significant strides in the development of autonomous driving technology. Through its Autopilot system, Tesla cars can navigate highways, change lanes, and even park themselves with minimal driver input. This advancement paves the way for a future where accidents caused by human error could be drastically reduced.</p>
<p>Beyond the realm of personal transportation, Tesla has diversified its offerings to include energy products. The company's solar panels and Powerwall battery allow homeowners to harness renewable energy and store it for use during peak times or power outages, reducing reliance on traditional energy sources.</p>
<p>Despite facing challenges and controversies along the way, Tesla has continued to push boundaries and redefine the possibilities of sustainable transportation. With new models like the Model 3 and Model Y making electric vehicles more accessible to a wider audience, Tesla is driving towards a future where zero-emission driving is not just a novelty, but a norm.</p>
<p>In conclusion, Tesla's relentless pursuit of innovation and sustainability has positioned it as a key player in the transition towards a greener, more efficient transportation sector. As the world shifts towards renewable energy and eco-friendly practices, Tesla stands at the forefront, shaping the future of mobility one electric car at a time.</p>
</textarea>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
            <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "Tesla",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
