<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
        <h1>Welcome to BlogSpark!</h1>
        <p class="lead">The AI-Powered Blog Post Generator App!</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="wireless earbuds" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" style="field-sizing: content;" aria-label="With textarea" rows="10" disabled>Wireless earbuds have revolutionized the way we listen to music on the go. These small, lightweight devices offer a tangle-free experience and ultimate convenience for music lovers and active individuals alike.

One of the key advantages of wireless earbuds is their freedom from cords. No more untangling knots or getting caught on doorknobs â€“ simply pop them in your ears and enjoy your favorite tunes hassle-free. This design also makes them ideal for workouts, as you can move freely without any wires inhibiting your movements.

Another benefit of wireless earbuds is their portability. Most models come with a compact charging case that can easily fit in your pocket or bag, ensuring that your earbuds are always ready to go. This makes them perfect for travel, commuting, or simply carrying around for whenever you want to listen to music or take calls on the fly.

Sound quality is another important aspect to consider when choosing wireless earbuds. While early models may have had limitations, newer versions offer impressive audio performance with clear highs, deep bass, and noise-canceling features. Whether you're a casual listener or an audiophile, there are wireless earbuds available to suit your sound preferences.

Additionally, many wireless earbuds now come with advanced features like touch controls, voice assistants, and water resistance, making them versatile for various activities and lifestyles. With the convenience, portability, and quality sound they offer, wireless earbuds have become a must-have accessory for anyone who enjoys music on the go.

</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "wireless earbuds",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
