<body>

    <div class="container">

        <div class="jumbotron text-center">
        <h1>Welcome to BlogSpark!</h1>
        <p class="lead">The AI-Powered Blog Post Generator App!</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="smartphone accessories" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" style="field-sizing: content;" aria-label="With textarea" rows="10" disabled>Title: Elevate Your Smartphone Experience with These Must-Have Accessories

In today's tech-savvy world, smartphones have become indispensable tools that accompany us throughout our daily lives. To enhance the functionality and convenience of your device, investing in a few key accessories can take your smartphone experience to the next level.

1. **Protective Cases:** One of the most essential accessories for any smartphone owner is a durable case. Not only do cases come in a variety of styles to suit your personality, but they also provide crucial protection against accidental drops and bumps, keeping your device safe and looking new.

2. **Screen Protectors:** Shield your smartphone's display from scratches and smudges with a high-quality screen protector. This thin layer of tempered glass or film adds an extra level of defense without compromising touch sensitivity or screen clarity.

3. **Portable Chargers:** Never be caught with a dead battery again by carrying a portable charger or power bank with you. These compact devices allow you to recharge your smartphone on the go, ensuring you stay connected when you need it most.

4. **Wireless Earbuds:** Cut the cord and enjoy tangle-free listening with wireless earbuds or headphones. Whether you're working out, commuting, or simply relaxing, these accessories provide convenience and freedom of movement without sacrificing audio quality.

5. **Camera Lenses:** Take your smartphone photography to new heights with attachable lenses. Wide-angle, macro, and fisheye lenses can expand your creative possibilities and capture stunning shots that rival traditional cameras.

By incorporating these essential accessories into your smartphone repertoire, you can personalize your device, extend its capabilities, and make the most of its features. Whether you're a social media enthusiast, a busy professional, or a casual user, these accessories are sure to enhance your smartphone experience.

</textarea>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "smartphone accessories",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
            </div>
        </div>
