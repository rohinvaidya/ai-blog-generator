<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Welcome to BlogSpark: the AI-Powered Blog Post Generator App!</h1>
            <p class="lead">This application is built on the Python Flask framework.</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="Instagram" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" style="field-sizing: content;" aria-label="With textarea" rows="10" disabled>Instagram: A Visual Playground for Creativity and Connection

In today's digital age, social media platforms have become an integral part of our daily lives, and one app that has captured the hearts of millions worldwide is Instagram. Launched in 2010, Instagram has evolved from a simple photo-sharing platform to a dynamic space for creativity, inspiration, and connection.

At its core, Instagram is a visual-centric platform where users can share photos and videos with their followers. With its user-friendly interface and a plethora of filters and editing tools, Instagram allows anyone to become a skilled photographer with just a few taps on their phone screen.

What sets Instagram apart from other social media platforms is its emphasis on storytelling through visuals. Whether it's a breathtaking landscape, a delicious meal, or a candid moment with friends, Instagram users have the power to curate their feeds to reflect their personalities and interests.

Beyond personal accounts, Instagram has also become a powerful tool for businesses, influencers, and artists to showcase their products and talents to a global audience. The platform's algorithm and features like hashtags and geotags help users reach a wider demographic and connect with like-minded individuals.

Moreover, Instagram has fostered a sense of community among its users through features like Stories, Reels, and IGTV, where people can share real-time updates, behind-the-scenes glimpses, and longer-form content.

In conclusion, Instagram has revolutionized the way we share, discover, and connect through visual storytelling. Whether you're an aspiring photographer, a small business owner, or simply looking to stay connected with friends and family, Instagram offers a vibrant and engaging platform to explore your creativity and forge meaningful connections in the digital realm.

</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>{
  "keyword": "Instagram",
  "search_volume": 1000,
  "keyword_difficulty": 0.75,
  "avg_cpc": 1.5
}</textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
