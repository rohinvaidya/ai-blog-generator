<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpark</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
        <h1>Welcome to BlogSpark!</h1>
        <p class="lead">The AI-Powered Blog Post Generator App!</p>
        </div>

        <hr/>

        <div class="jumbotron text-center">
            <h2>Generated Blog Post</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-large">Keyword</span>
                <input type="text" id="keyword" class="form-control" value="**keyword" disabled />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Post</span>
                <textarea class="form-control" style="field-sizing: content;" aria-label="With textarea" rows="10" disabled>**content</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Metrics</span>
                <textarea class="form-control" aria-label="With textarea" rows="10" disabled>**metrics</textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
